<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaScore Global | Automação Empresarial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --primary: #3b82f6; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        
        nav { position: absolute; top: 0; width: 100%; padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        
        h1 { font-size: 3.5rem; margin-bottom: 20px; background: linear-gradient(to right, #fff, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { font-size: 1.2rem; color: #94a3b8; max-width: 600px; margin-bottom: 40px; }
        
        .btn-main { background: var(--primary); color: white; padding: 15px 40px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
        
        .features-preview { margin-top: 60px; display: flex; gap: 30px; color: #64748b; font-size: 0.9rem; }
        .features-preview span i { color: var(--primary); margin-right: 5px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">NEXASCORE</div>
        <a href="login.html" style="color: white; text-decoration: none; font-weight: 600;">Entrar</a>
    </nav>

    <h1>Gestão Global. <br>Automação Total.</h1>
    <p>O motor de inteligência que conecta seu banco, seus contratos e seus clientes em uma única plataforma global.</p>
    
    <a href="registro.html" class="btn-main">Iniciar Automação</a>

    <div class="features-preview">
        <span><i class="fas fa-check"></i> Open Banking</span>
        <span><i class="fas fa-check"></i> NexaEngine IA</span>
        <span><i class="fas fa-check"></i> Multi-Moeda</span>
    </div>

</body>
</html>
