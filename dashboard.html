
                <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexuScore - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --sidebar-bg: #1e293b;
            --accent: #3b82f6;
            --text-gray: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            overflow-x: hidden;
        }

        /* SIDEBAR ACOPLADA (RETRÁTIL) */
        .sidebar {
            width: 70px; /* Largura inicial reduzida */
            height: 100vh;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            border-right: 1px solid #334155;
            overflow: hidden;
        }

        /* Expandir ao passar o mouse */
        .sidebar:hover {
            width: 240px;
        }

        .logo-area {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 23px;
            color: var(--accent);
            font-size: 24px;
        }

        .logo-text {
            margin-left: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        .sidebar:hover .logo-text {
            opacity: 1;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: var(--text-gray);
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-link i {
            font-size: 20px;
            min-width: 25px;
        }

        .nav-link span {
            margin-left: 20px;
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
        }

        .nav-link:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            margin-left: 70px; /* Espaço da barra fina */
            flex-grow: 1;
            padding: 40px;
            transition: margin-left 0.3s ease;
            width: 100%;
        }

        /* Empurra o conteúdo quando a barra expande */
        /* Remova a linha abaixo se quiser que a barra sobreponha o conteúdo */
        /* .sidebar:hover ~ .main-content { margin-left: 240px; } */

        .header {
            margin-bottom: 30px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--sidebar-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .card h3 { margin: 0; color: var(--text-gray); font-size: 14px; }
        .card p { font-size: 28px; font-weight: bold; margin: 10px 0 0 0; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <i class="fas fa-bolt"></i>
            <span class="logo-text">NexuScore</span>
        </div>
        
        <div class="menu-items">
            <a class="nav-link" onclick="console.log('Home')">
                <i class="fas fa-home"></i>
                <span>Visão Geral</span>
            </a>
            <a class="nav-link" onclick="console.log('Financeiro')">
                <i class="fas fa-chart-pie"></i>
                <span>Financeiro</span>
            </a>
            <a class="nav-link" onclick="console.log('Config')">
                <i class="fas fa-cog"></i>
                <span>Configurações</span>
            </a>
            <a class="nav-link" href="index.html" style="margin-top: auto; color: #ef4444;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </a>
        </div>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1>Bem-vindo ao Dashboard</h1>
            <p style="color: var(--text-gray)">Aqui está o resumo da sua operação hoje.</p>
        </header>

        <section class="card-grid">
            <div class="card">
                <h3>Pontuação Nexu</h3>
                <p>850</p>
            </div>
            <div class="card">
                <h3>Vendas Hoje</h3>
                <p>R$ 12.450</p>
            </div>
            <div class="card">
                <h3>Novos Clientes</h3>
                <p>12</p>
            </div>
        </section>
    </main>

    <script type="module">
        import { auth } from './firebase-config.js';
        
        // Verifica se o usuário está logado ao carregar
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html'; // Expulsa se não estiver logado
            } else {
                console.log("Usuário logado:", user.email);
            }
        });
    </script>
</body>
</html>                       </html>
