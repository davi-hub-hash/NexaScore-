<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexuScore - Dashboard Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width-full: 260px;
            --sidebar-width-collapsed: 70px;
            --bg-color: #0b0f1a;
            --sidebar-color: #161b22;
            --accent-color: #00d2ff;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        /* BARRA LATERAL (SIDEBAR) */
        .sidebar {
            width: var(--sidebar-width-collapsed);
            background-color: var(--sidebar-color);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 1000;
            overflow: hidden; /* Esconde o conteúdo que sobra */
            border-right: 1px solid #30363d;
        }

        /* Expandir ao passar o mouse */
        .sidebar:hover {
            width: var(--sidebar-width-full);
        }

        /* Área do Logo / Topo */
        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .sidebar-header i {
            font-size: 24px;
            color: var(--accent-color);
            min-width: 30px;
        }

        .sidebar-header span {
            margin-left: 15px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar:hover .sidebar-header span {
            opacity: 1;
        }

        /* Itens do Menu */
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            flex-grow: 1;
        }

        .nav-item {
            width: 100%;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 23px;
            color: #8b949e;
            text-decoration: none;
            transition: 0.2s;
            white-space: nowrap;
        }

        .nav-link:hover {
            background-color: #21262d;
            color: var(--accent-color);
        }

        .nav-link i {
            font-size: 20px;
            min-width: 30px;
            text-align: center;
        }

        .nav-link span {
            margin-left: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
        }

        /* CONTEÚDO PRINCIPAL (MAIN) */
        .main-content {
            margin-left: var(--sidebar-width-collapsed); /* Deixa espaço fixo para a barra pequena */
            flex-grow: 1;
            padding: 30px;
            transition: margin-left 0.3s ease;
            width: calc(100% - var(--sidebar-width-collapsed));
        }

        /* Opcional: Empurrar o conteúdo quando a barra abrir */
        .sidebar:hover ~ .main-content {
            margin-left: var(--sidebar-width-full);
            width: calc(100% - var(--sidebar-width-full));
        }

        /* Seus cards e outros elementos aqui embaixo */
        .dashboard-header { margin-bottom: 30px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: #21262d;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #30363d;
        }
    </style>
</head>
